<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Superkeeper - Inventory for Small Shops{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Basic reset and global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Main content area */
        main {
            min-height: calc(100vh - 180px);
        }
        
        /* Footer styles */
        .site-footer {
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-size: 0.75rem;
            color: #64748b;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer-content {
            display: none;
        }
        
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .copyright, .impact-link {
            margin: 0;
        }
        
        .impact-link a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .impact-link a:hover {
            text-decoration: underline;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Optional: Add a header/navbar here if needed -->
    
    <main>
        <!-- This block can be used for ALL pages including homepage -->
        {% block content %}
        {% endblock %}
        
        <!-- Keep the hero block for backward compatibility -->
        {% block hero %}
        {% endblock %}
    </main>
    
    <footer class="site-footer">
        <div class="footer-bottom">
            <p class="copyright">© 2024 Superkeeper. All rights reserved.</p>
            <p class="impact-link">
                <a href="/impact">See our impact →</a>
            </p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
